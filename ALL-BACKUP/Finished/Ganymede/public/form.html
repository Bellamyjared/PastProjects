        var Password = document.getElementById("Password");
        var Repeat_Password = document.getElementById("Repeat_Password");

        function validatePassword() {



            if (Password.value != Repeat_Password.value) {
                Repeat_Password.setCustomValidity("Passwords Don't Match");
                return false;
                cosole.log("Good Password");

            } else {
                Repeat_Password.setCustomValidity('');
                cosole.log("Bad Password");
            }
        }

        <script>
            function setPasswordConfirmValidity(str) {
                const password1 = document.getElementById('Password');
                const Repeat_Password = document.getElementById('Repeat_Password');
                console.log(password1 + "Called");
                console.log(Repeat_Password + "Called");

                if (password1.value === Repeat_Password.value) {
                    Repeat_Password.setCustomValidity('');
                } else {
                    Repeat_Password.setCustomValidity('Passwords must match');
                }
                console.log('Repeat_Password customError ', document.getElementById('Repeat_Password').validity.customError);
                console.log('Repeat_Password validationMessage ', document.getElementById('Repeat_Password').validationMessage);
